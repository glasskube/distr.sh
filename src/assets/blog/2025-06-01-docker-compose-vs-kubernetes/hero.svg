<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dockerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2496ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0db7ed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="k8sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#3b82f6" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#3b82f6" stroke-width="1"/>
  </g>

  <!-- Connection nodes and lines -->
  <g opacity="0.4">
    <!-- Left cluster -->
    <circle cx="150" cy="200" r="6" fill="#2496ed"/>
    <circle cx="200" cy="250" r="6" fill="#0db7ed"/>
    <circle cx="180" cy="320" r="6" fill="#2496ed"/>
    <line x1="150" y1="200" x2="200" y2="250" stroke="#2496ed" stroke-width="2"/>
    <line x1="200" y1="250" x2="180" y2="320" stroke="#2496ed" stroke-width="2"/>
    <!-- Right cluster -->
    <circle cx="1050" cy="180" r="6" fill="#326ce5"/>
    <circle cx="1020" cy="260" r="6" fill="#3b82f6"/>
    <circle cx="1070" cy="340" r="6" fill="#326ce5"/>
    <line x1="1050" y1="180" x2="1020" y2="260" stroke="#326ce5" stroke-width="2"/>
    <line x1="1020" y1="260" x2="1070" y2="340" stroke="#326ce5" stroke-width="2"/>
  </g>

  <!-- Docker Compose icon (left side) -->
  <g transform="translate(200, 150)">
    <!-- Docker whale -->
    <path d="M 20 80 Q 20 60 40 50 Q 60 40 80 50 Q 100 60 100 80 L 100 120 Q 100 140 80 150 Q 60 160 40 150 Q 20 140 20 120 Z" fill="url(#dockerGradient)" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
    <!-- Container boxes stacked -->
    <rect x="35" y="70" width="30" height="25" rx="3" fill="#1e293b" stroke="#2496ed" stroke-width="2"/>
    <rect x="35" y="100" width="30" height="25" rx="3" fill="#1e293b" stroke="#2496ed" stroke-width="2"/>
    <rect x="55" y="85" width="30" height="25" rx="3" fill="#1e293b" stroke="#0db7ed" stroke-width="2"/>
    <!-- Compose symbol -->
    <circle cx="50" cy="95" r="3" fill="#2496ed"/>
    <circle cx="65" cy="95" r="3" fill="#0db7ed"/>
    <line x1="50" y1="95" x2="65" y2="95" stroke="#ffffff" stroke-width="1.5"/>
  </g>

  <!-- VS divider -->
  <g transform="translate(550, 200)">
    <circle cx="50" cy="50" r="40" fill="#1e293b" stroke="url(#accentGradient)" stroke-width="3" opacity="0.8"/>
    <text x="50" y="60" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" fill="url(#accentGradient)" text-anchor="middle">VS</text>
  </g>

  <!-- Kubernetes icon (right side) -->
  <g transform="translate(800, 150)">
    <!-- K8s ship wheel / hexagon -->
    <polygon points="50,20 90,40 90,80 50,100 10,80 10,40" fill="none" stroke="url(#k8sGradient)" stroke-width="3" filter="url(#glow)"/>
    <!-- Inner hexagon -->
    <polygon points="50,35 70,45 70,65 50,75 30,65 30,45" fill="none" stroke="#326ce5" stroke-width="2"/>
    <!-- Center circle -->
    <circle cx="50" cy="55" r="8" fill="#326ce5"/>
    <!-- Connecting lines -->
    <line x1="50" y1="20" x2="50" y2="35" stroke="#326ce5" stroke-width="2" opacity="0.6"/>
    <line x1="90" y1="40" x2="70" y2="45" stroke="#326ce5" stroke-width="2" opacity="0.6"/>
    <line x1="90" y1="80" x2="70" y2="65" stroke="#326ce5" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="100" x2="50" y2="75" stroke="#326ce5" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="80" x2="30" y2="65" stroke="#326ce5" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="40" x2="30" y2="45" stroke="#326ce5" stroke-width="2" opacity="0.6"/>
    <!-- Pods representation -->
    <circle cx="30" cy="30" r="4" fill="#3b82f6"/>
    <circle cx="70" cy="30" r="4" fill="#3b82f6"/>
    <circle cx="85" cy="60" r="4" fill="#3b82f6"/>
    <circle cx="70" cy="90" r="4" fill="#3b82f6"/>
    <circle cx="30" cy="90" r="4" fill="#3b82f6"/>
    <circle cx="15" cy="60" r="4" fill="#3b82f6"/>
  </g>

  <!-- Connection line from Docker to VS -->
  <path d="M 300 230 Q 400 200 550 250" fill="none" stroke="url(#dockerGradient)" stroke-width="3" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Connection line from VS to Kubernetes -->
  <path d="M 650 250 Q 700 200 800 230" fill="none" stroke="url(#k8sGradient)" stroke-width="3" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Main Title -->
  <text x="100" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">
    Docker Compose vs
  </text>
  <text x="100" y="545" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="url(#accentGradient)">
    Kubernetes
  </text>

  <!-- Subtitle -->
  <text x="100" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8">
    A Practical Decision Guide
  </text>

  <!-- Badge/Tag -->
  <g transform="translate(100, 70)">
    <rect x="0" y="0" width="180" height="40" rx="20" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="90" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#3b82f6" text-anchor="middle" font-weight="600">
      COMPARISON
    </text>
  </g>

  <!-- Distr.sh branding -->
  <text x="1100" y="605" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b" text-anchor="end">
    distr.sh
  </text>
</svg>
